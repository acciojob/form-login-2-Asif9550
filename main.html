<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <form id="loginForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="First Name" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="Last Name" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="Phone Number" required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="Email ID" required><br><br>

        <button type="button" id="submitBtn">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
